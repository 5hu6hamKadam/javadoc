<div class="mb-2 p-2">
  <input
    type="text"
    [(ngModel)]="searchTerm"
    placeholder="Search topics..."
    class="w-full p-2 border border-gray-300 rounded-md"
  />
</div>
<ul class="list-none">
  <li *ngFor="let topic of topics" class="mb-3">
    <h2 class="text-xl mb-2 px-2">
      {{ topic.label }}
    </h2>
    <ul *ngIf="topic.children">
      <li *ngFor="let child of topic.children">
        <a
          [routerLink]="child.url"
          class="pl-7 block cursor-pointer"
          [ngClass]="{
            'bg-blue-500 text-white': router.url === child.url,
            'hover:bg-gray-300 transition': router.url !== child.url
          }"
        >
          {{ child.label }}
        </a>
      </li>
    </ul>
  </li>
</ul>
