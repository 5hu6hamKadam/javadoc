<div
  class="h-screen flex flex-col justify-center items-center bg-gray-100 text-gray-800"
>
  <h1 class="text-6xl font-bold text-blue-500">404</h1>
  <p class="text-xl mt-4">Oops! The page you're looking for doesn't exist.</p>
  <p class="mt-2 text-gray-500">
    It might have been removed or you might have mistyped the URL.
  </p>
  <button
    class="mt-6 px-6 py-2 bg-blue-500 text-white font-semibold rounded-lg shadow-md hover:bg-blue-600 focus:outline-none focus:ring-2 focus:ring-blue-300 focus:ring-opacity-75"
    (click)="goHome()"
  >
    Go to Homepage
  </button>
</div>
